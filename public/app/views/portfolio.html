
<header class="portfolio">
	<h3 class="line-large-green">Recent Work</h3>
</header>

<main class="main" id="main">
	<div reset scrollLoad scroll ng-controller="workCtrl" class="portfolio">


		<div class="work-filter">
				<div class="row">		
					<a class="col-xs-4 tags" ng-repeat="tag in ::tags" tabindex="0" role="button">
						<div ng-click="filters.tag = tag.tag; itemClicked($index)" ng-keypress="filters.tag = tag.tag; itemClicked($index)" ng-class="{ 'active': $index == selectedIndex }" ><span></span>{{::tag.name}}</div>
					</a>
				</div>
		</div>

		<section ng-if="exp =='experiment'" ng-repeat="work in works | filter:isdef" class="tag-animation">
			<div class="work module" ng-class="::{'already-visible':$first}" ng-class-odd="'work-left'" ng-class-even="'work-right'">
				<img ng-src="{{::work.imageUrl}}" alt="{{::work.name}}">
				<a href="#/portfolio/{{::work.id}}">
					<div class="description-card"  >
						<div class="description-inner">
							<h4>{{::work.name}}</h4>
							<hr>
							<p>{{::work.description}}</p>
						</div>
					</div>
				</a>	
			</div>
		</section>

			<section ng-if="exp ==''" ng-repeat="work in works | filter:filters" class="tag-animation">
			<div class="work module" ng-class="::{'already-visible':$first}" ng-class-odd="'work-left'" ng-class-even="'work-right'">
				<img ng-src="{{::work.imageUrl}}" alt="{{::work.name}}">
				<a href="#/portfolio/{{::work.id}}">
					<div class="description-card">
						<div class="description-inner">
							<h4>{{::work.name}}</h4>
							<hr>
							<p>{{::work.description}}</p>
						</div>
					</div>
				</a>	
			</div>
		</section>
	</div>
</main>
<div ng-include="'views/partials/footer.html'"></div>
