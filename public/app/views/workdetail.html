<div ng-controller="workdetailCtrl" class="work-detail">
	<header class="detail-header" ng-style="{'background-image': 'url(' + work.header + ')'}">
		<img ng-if="work.logo" ng-src="{{work.logo}}" class="logo">
		<h1 ng-if="!work.logo" data-text="{{work.id}}">{{work.id}}</h1>
		<h2 data-text="{{work.tagline}}">{{work.tagline}}</h2>
	</header>

	<section class="smoky-section">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="column">
						<p>{{work.description}}</p>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="white-section service-container">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-xs-12 services">
					<div class="service-part">
						<h5>Role:</h5>
						<p>{{work.services.role}}</p>
					</div>

					<div class="service-part service">
						<h5>What:</h5>
						<ul>
							<li ng-repeat="service in work.services.service">{{service}}</li>
						</ul>
					</div>
				</div>
				<div class="col-sm-6 col-xs-12 services">
					<div class="service-part">
						<h5>With:</h5>
						<p>{{work.services.with}}</p>
					</div>

					<div class="service-part">
						<h5>When:</h5>
						<p>{{work.services.when}}</p>
					</div>
				</div>

				<div class="col-md-12 website">
					<div class="ghost-button-white">
						<a href="{{work.website}}">Visit the website</a>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="container-fluid">
		<img ng-src="{{img}}" ng-repeat="img in work.images">
	</section>

	<div class="white-section quote-wrapper">
		<section class="container">
			<blockquote>
				<p>Design is how it works</p><br>
				<!--cite handwritten svg? -->
				<cite>- Steve Jobs -</cite>
			</blockquote>
		</section>
	</div>

</div>
